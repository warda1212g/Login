<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <section class="login py-5 bg-light">
        <div class="container-fluid">
            <div class="row g-0">
                <div class="col-lg-6">
                    <img src="kevv.jpg"  class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 text-center py-5">
                      <h2 class="animate__animated animate__heartBeat animate_infinite">WELCOME</h2>
                        <h3>User Login Form</h3>
                      <form action="" onsubmit="return validation()">
                        
                            <div class="form-row py-3 pt-5">
                                <div class="col-lg-10">
                                    <input type="text" class="inp px-3" placeholder="Username" id="username-input">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="password" id="password-input">
                                </div>
                            </div>
                      
                        <div class="form-row py-3">
                            <div class="col-lg-10">
                                <button type="button" id="mybtn" onclick="validation()" class="btn1">
                                     Login
                                </button>
                            </div>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
    </section>

   <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
